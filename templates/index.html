<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .video-item {
            width: 500px;
            margin: 10px;
            text-align: center;
        }
        video {
            width: 100%;
            height: 500px;
        }
        .video-title {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bras√≠lia</h1>
    </header>
    <div class="video-container">
        {% for video in videos %}
            <div class="video-item">
                <div class="video-title">{{ video.title }}</div>
                <video src="{{ video.url }}" controls></video>
            </div>
        {% endfor %}
    </div>
</body>
</html>
